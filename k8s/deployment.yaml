
apiVersion: apps/v1
kind: Deployment
metadata:
  name: date-webapp-deployment
  namespace: test-webapp
  labels:
    app: date-webapp
    version: v1
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: date-webapp
  template:
    metadata:
      labels:
        app: date-webapp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      automountServiceAccountToken: false  # <- AGGIUNTO: disabilita automount
      containers:
        - name: webapp
          image: localhost:32000/date-webapp:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
              ephemeral-storage: "1Gi"    # per evitare riempimento
            limits:
              memory: "512Mi"
              cpu: "500m"
              ephemeral-storage: "2Gi"    # per evitare riempimento
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: JAVA_OPTS
              value: "-Xmx256m -Xms128m"
            - name: APP_VERSION
              value: "1.0.0"
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
