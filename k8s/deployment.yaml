
apiVersion: apps/v1
kind: Deployment
metadata:
  name: date-webapp-deployment
  namespace: test-webapp
  labels:
    app: date-webapp
    version: v1
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: date-webapp
  template:
    metadata:
      labels:
        app: date-webapp
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: webapp
          image: localhost:32000/date-webapp:latest
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: JAVA_OPTS
              value: "-Xmx256m -Xms128m"
            - name: APP_VERSION
              value: "1.0.0"
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: date-webapp-service
  namespace: test-webapp
  labels:
    app: date-webapp
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: date-webapp
---
apiVersion: v1
kind: Service
metadata:
  name: date-webapp-nodeport
  namespace: test-webapp
  labels:
    app: date-webapp
    service-type: external
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: date-webapp

